<div class="container">
  <div class="container-child">
    <h1 class="title">GITHUB TOKEN GENERATOR</h1>
    <form class="form">
      <mat-form-field>
        <mat-label>Github Token</mat-label>
        <input matInput placeholder="Token" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Github User</mat-label>
        <input matInput placeholder="User" />
      </mat-form-field>
    </form>
    <section class="graph">
      <span
        (click)="fill($event)"
        *ngFor="let square of squares"
        class="square"
      ></span>
    </section>
  </div>
</div>
